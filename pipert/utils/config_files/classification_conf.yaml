components:
  ClassificationDet:
    execution_mode: process
    shared_memory: True
    queues:
    - frames
    - preds
    routines:
      create_preds:
        in_queue: frames
        out_queue: preds
        weights: pipert/contrib/june16.pt
        routine_type_name: ClassificationLogic
      from_redis:
        message_queue: frames
        redis_read_key: cam
        routine_type_name: MessageFromRedis
      upload_redis:
        max_stream_length: 10
        message_queue: preds
        redis_send_key: camera:1
        routine_type_name: MessageToRedis
  FlaskDisplay:
    execution_mode: process
    shared_memory: False
    component_type_name: FlaskVideoDisplay
    queues:
    - messages
    routines:
      create_image:
        in_queue: messages
        out_queue: flask_display
        routine_type_name: VisLogicClassification
      get_frames_and_pred:
        image_meta_queue: messages
        redis_read_image_key: cam
        redis_read_meta_key: camera:1
        routine_type_name: MetaAndFrameFromRedisClassification
  Stream:
    execution_mode: process
    shared_memory: True
    queues:
    - video
    routines:
      capture_frame:
        fps: 30
        out_queue: video
        routine_type_name: ListenToStream
        stream_address: pipert/contrib/akevot_new.mp4
      upload_redis:
        max_stream_length: 10
        message_queue: video
        redis_send_key: cam
        routine_type_name: MessageToRedis